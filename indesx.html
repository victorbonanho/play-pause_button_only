<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .player-ctrl {
          display: flex;
          align-items: center;
        }
        .ion-ios-play, .ion-ios-pause {
          font-size: 50px;
          color: #1404ff;
          line-height: 50px;
          padding: 13px;
        }
        .buton-audio-now {
          border-radius: 5px;
          padding: 20px;
          width: 50px;
          height: 50px;
          cursor: pointer;
        }
    </style>


<!-- Audio player -->
<audio id="podcast-audio" loop>
    <source src="musica_hwfestival.mp3" type="audio/mp3">
</audio>
<link rel='stylesheet' href='https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css'>
<div class="player-ctrl">

<!-- Play Button -->
  <a class="buton-audio-now" id="podcast-play" onclick="playShow()"><i class="ion-ios-play"></i></a>

<!-- Pause Button -->
  <a class="buton-audio-now" id="podcast-pause" onclick="pauseShow()" style="display:none;"><i class="ion-ios-pause"></i></a>
</div>


    <script>
        var podcastAudio = document.getElementById('podcast-audio');

        var playBtn = document.getElementById('podcast-play');

        var pauseBtn = document.getElementById('podcast-pause');

        // Play audio & mostra pause btn
        var playShow = function() {
            podcastAudio.play();
            playBtn.style.display = "none";
            pauseBtn.style.display = "inline-block";
        };

        // Pause audio & mostra play btn
        var pauseShow = function() {
            podcastAudio.pause();
            playBtn.style.display = "inline-block";
            pauseBtn.style.display = "none";
        };
    </script>



</body>
</html>
